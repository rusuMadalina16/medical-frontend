<div class="header">
    <h2>Scroll Down</h2>
    <p>Scroll down to see the sticky effect.</p>
  </div>
  
  <mdb-navbar *ngIf = "userType !== 'DOCTOR'" SideClass="navbar navbar-expand-lg navbar-dark cyan" [containerInside]="false" id="navbar" >

    <mdb-navbar-brand><a class="navbar-brand text-light" >Medical</a></mdb-navbar-brand>
  
    <links>
  
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link waves-light" mdbWavesEffect>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect>Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect>Pricing</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <a class="nav-link waves-light" ><mdb-icon fas icon="envelope"></mdb-icon> Contact</a>
        </li>

        <li class="nav-item ">
          <a class="nav-link waves-light" (click)="btnClick();"><mdb-icon fas icon="sign-in-alt"></mdb-icon>Log in</a>
        </li>

        <li class="nav-item ">
          <a class="nav-link waves-light" ><mdb-icon fas icon="user-plus"></mdb-icon>Sign up</a>
        </li>
  
      </ul>
    </links>
  
  </mdb-navbar>


  <mdb-navbar *ngIf = "userType == 'DOCTOR'" SideClass="navbar navbar-expand-lg navbar-dark cyan" [containerInside]="false" id="navbar">

    <mdb-navbar-brand><a class="navbar-brand text-light" (click)="btnClickCareHome();">Medical</a></mdb-navbar-brand>
  
    <links>
  
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link waves-light" mdbWavesEffect (click)="btnClickCareHome();">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect (click)="btnClickCrudMed();">CRUD-Medication</a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect (click)="btnClickCrudPat();">CRUD-Patients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect (click)="btnClickCrudCar();">CRUD-Caregivers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect (click)="btnClickPlanMed();">Medication Plan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect  (click)="btnClickCarePat();">Associate caregiver to patient </a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <a class="nav-link waves-light" ><mdb-icon fas icon="envelope"></mdb-icon> Contact</a>
        </li>

        <li class="nav-item ">
          <a class="nav-link waves-light" (click)="logout();"><mdb-icon fas icon="sign-out-alt"></mdb-icon>Log out</a>
        </li>
  
      </ul>
    </links>
  
  </mdb-navbar>
