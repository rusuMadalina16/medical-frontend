<div class="content" id="service-wrapper">

    <div class="container-fluid">
        <div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
                <h4 class="company_title">Welcome!</h4>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <div class="row">
                        <h2>Sign up</h2>
                    </div>
                    <div class="row">
                        <form control="" class="form-group">
                            <div class="row">
                                <input type="text" name="name" id="name" class="form__input" placeholder="Name"
                                    [(ngModel)]="signUp.name">
                            </div>

                            <div class="row">
                                <input type="text" name="birthDate" id="birthDate" class="form__input"
                                    placeholder="Birthdate" [(ngModel)]="signUp.birthDate">
                            </div>

                            <div class="row">
                                <input type="text" name="gender" id="gender" class="form__input" placeholder="Gender"
                                    [(ngModel)]="signUp.gender">
                            </div>

                            <div class="row">
                                <input type="text" name="address" id="address" class="form__input" placeholder="Address"
                                    [(ngModel)]="signUp.address">
                            </div>

                            <div class="row">
                                <input type="text" name="username" id="username" class="form__input"
                                    placeholder="Username" [(ngModel)]="signUp.username">
                            </div>
                            <div class="row">
                                <input type="password" name="password" id="password" class="form__input"
                                    placeholder="Password" [(ngModel)]="signUp.password">
                            </div>
                            <div class="row">
                                <input type="submit" value="Submit" class="btn" (click)="addDoctor();">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
